---
all:
  vars:
    web_dispatcher_conf_base: /etc/apache2
    web_dispatcher_proxy_config_dir: "{{ web_dispatcher_conf_base }}/proxy_configs"
    web_dispatcher_run_user: www-data
    web_dispatcher_run_group: www-data
    sourcedir: "{{ workingdir }}/src"
    distdir: "{{ workingdir }}/dist"
    deploy_user_authorized: "ssh-rsa  jenkins@www.semantiknit.com"
    deploy_user_gecos: "'Deploy User'"
    deploy_user_name: "sk_deploy"
    deploy_user_home: "/home/{{ deploy_user_name }}"
  children:
    deployhere:
      children:
        webdispatchers:
          hosts:
            www.semantiknit.com
        dockerhosts:
          hosts:
            www.semantiknit.com
          vars:
            dockerfile_base_path: "{{ sourcedir }}"
            docker_image_tag: "{{ git_commit_id | default( 'no_commit_id' ) }}"
            docker_template_file: "{{ sourcedir }}/Dockerfile.j2"
            docker_dockerfile_path: "{{ sourcedir }}"
        publicationservers:
          hosts:
            www.semantiknit.com
          vars:
            publication_site: www.semantiknit.com
            publication_path: "/var/{{ publication_site }}/publications"
    deployexternal:
      children:
        webservers:
          hosts:
            www.semantiknit.com
        vpnservers:
          hosts:
            www.semantiknit.com
