---
dockerfile_base_path: "{{ sourcedir }}"
docker_image_name: "semantiknit_base"
docker_image_tag: "{{ git_commit_id | default( 'no_commit_id' ) }}"
docker_template_file: "{{ dockerfile_base_path }}/{{ docker_image_name }}/Dockerfile.j2"
docker_dockerfile_path: "{{ dockerfile_base_path }}/{{ docker_image_name }}"
deploy_user_gecos: "'Deploy User'"
deploy_user_name: "sk_deploy"
deploy_user_home: "/home/{{ deploy_user_name }}"
deploy_user_authorized: "ssh-rsa  jenkins@www.semantiknit.com"
