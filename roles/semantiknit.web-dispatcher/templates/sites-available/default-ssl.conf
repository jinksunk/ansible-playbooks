<IfModule mod_ssl.c>
	<VirtualHost _default_:{{ web_dispatcher_https_port }}>
		ServerAdmin webmaster@localhost
		DocumentRoot {{ web_dispatcher_default_docroot }}
		ErrorLog ${APACHE_LOG_DIR}/error.log
		CustomLog ${APACHE_LOG_DIR}/access.log combined
		SSLEngine on

		SSLCertificateFile {{ web_dispatcher_default_ssl_certificate_file }}
		SSLCertificateKeyFile {{ web_dispatcher_default_ssl_key_file }}
		#SSLCertificateChainFile /etc/apache2/ssl.crt/server-ca.crt
		#SSLCACertificatePath /etc/ssl/certs/
		#SSLCACertificateFile /etc/apache2/ssl.crt/ca-bundle.crt
		#SSLCARevocationPath /etc/apache2/ssl.crl/
		#SSLCARevocationFile /etc/apache2/ssl.crl/ca-bundle.crl
		#SSLVerifyClient require
		#SSLVerifyDepth  10
		<FilesMatch "\.(cgi|shtml|phtml|php)$">
				SSLOptions +StdEnvVars
		</FilesMatch>
		<Directory /usr/lib/cgi-bin>
				SSLOptions +StdEnvVars
		</Directory>
	</VirtualHost>
</IfModule>

