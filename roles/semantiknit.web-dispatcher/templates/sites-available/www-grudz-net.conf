<VirtualHost *:{{ web_dispatcher_http_port }}>
  # Admin email, Server Name (domain name), and any aliases
  ServerAdmin jinksunk@gmail.com
  ServerName  www.grudz.net
  ServerAlias grudz.net

  # Index file and Document Root (where the public files are located)
  DirectoryIndex index.html default.html
  DocumentRoot /var/www.grudz.net

  # Log file locations
  LogLevel info
  ErrorLog  /var/log/apache2/grudz-error.log
  CustomLog  /var/log/apache2/grudz-access.log combined

<Directory "/var/www.grudz.net/">
    Options Indexes FollowSymLinks MultiViews
    AllowOverride All
    Require all granted
</Directory>

</VirtualHost>
