<VirtualHost *:{{ web_dispatcher_http_port }}>
  # Admin email, Server Name (domain name), and any aliases
  ServerAdmin jinksunk@gmail.com
  ServerName  www.semantiknit.com
  ServerAlias semantiknit.com

  # Index file and Document Root (where the public files are located)
  DirectoryIndex index.html index.php
  DocumentRoot /var/www.semantiknit.com

  # Log file locations
  LogLevel info
  ErrorLog  /var/log/apache2/semantiknit-error.log
  CustomLog  /var/log/apache2/semantiknit-access.log combined

<Directory /var/www.semantiknit.com>
    Options Indexes FollowSymLinks MultiViews
    AllowOverride All
    Order Allow,Deny
    Allow from all
</Directory>

</VirtualHost>
